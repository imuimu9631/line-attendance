<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {

        body {

        .container {

        .qr-display-card {

        .company-header {

        .company-name {

        .current-time {

        }

        .current-date {

        .qr-type-selector {
            display: flex;

        }

        .type-button {
            padding: 15px 30px;

        }

        .type-button.active {

        .type-button:hover {

        }

        .qr-container {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 40px;
            display: inline-block;
        }

        #qrcode {
            background: white;
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .qr-info {
            margin-top: 30px;
        }

        .qr-type-label {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .type-in {

        .type-out {

        .type-break-start {

        .type-break-end {

        .qr-timer {

        .countdown-display {

            margin-top: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);

        .countdown-high {

        }

        .countdown-medium {
            color: #ff9800;
        }

        .countdown-low {
            color: #dc3545;
        }

        .instructions {

        .instructions h3 {

        .auto-refresh-indicator {
            position: fixed;

        .pulse {

        @keyframes pulse {
            0%, 100% {

            50% {
                opacity: 0.5;
                transform: scale(1.5);
            }
        }

        .settings-toggle {

            bottom: 20px;

            background: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            font-size: 24px;
            transition: all 0.3s;
        }

        .settings-toggle:hover {
            transform: scale(1.1);
        }

        .settings-panel {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: none;
            min-width: 250px;
        }

        .settings-panel.show {
            display: block;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .setting-item label {
            color: #333;
            font-weight: 500;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 25px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3.5px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #667eea;
        }

        input:checked + .slider:before {
            transform: translateX(25px);
        }

        .refresh-interval-setting {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .refresh-interval-setting label {
            display: block;
            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
        }

        .refresh-interval-setting select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        /* ãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œ */
        @media (max-width: 768px) {
            .qr-display-card {
                padding: 30px 20px;
            }

            .company-name {
                font-size: 28px;
            }

            .current-time {
                font-size: 24px;
            }

            .qr-type-selector {
                flex-wrap: wrap;
                gap: 10px;
            }

            .type-button {
                padding: 12px 20px;
                font-size: 16px;
            }

            #qrcode {
                padding: 20px;
            }

            .qr-type-label {
                font-size: 24px;
            }
        }

        /* å…¨ç”»é¢è¡¨ç¤ºç”¨ */
        @media (min-width: 1400px) {
            .container {
                max-width: 1000px;
            }

            .qr-display-card {
                padding: 60px;
            }

            .company-name {
                font-size: 48px;
            }

            .current-time {
                font-size: 36px;
            }

            #qrcode {
                padding: 40px;
                transform: scale(1.2);
                transform-origin: center;
            }

            .qr-type-label {
                font-size: 40px;
            }
        }

        /* ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰å¯¾å¿œï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰ */
        @media (prefers-color-scheme: dark) {
            body.dark-mode {
                background: linear-gradient(135deg, #1a1a2e, #0f0f1e);
            }

            body.dark-mode .qr-display-card {
                background: #2d2d2d;
            }

            body.dark-mode .company-name,
            body.dark-mode .qr-type-label {
                color: #f0f0f0;
            }

            body.dark-mode .qr-container {
                background: #3d3d3d;
            }
        }
    </style>
</head>
<body>
    <!-- è‡ªå‹•æ›´æ–°ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼ -->
    <div class="auto-refresh-indicator">
        <div class="pulse"></div>
        è‡ªå‹•æ›´æ–°ä¸­
    </div>

    <!-- ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒŠ -->
    <div class="container">
        <div class="qr-display-card">
            <!-- ä¼šç¤¾ãƒ˜ãƒƒãƒ€ãƒ¼ -->
            <div class="company-header">
                <div class="company-name">ğŸ± å‹¤æ€ ç®¡ç†ã‚·ã‚¹ãƒ†ãƒ </div>
                <div class="current-time" id="currentTime"></div>
                <div class="current-date" id="currentDate"></div>
            </div>

            <!-- æ‰“åˆ»ã‚¿ã‚¤ãƒ—é¸æŠ -->
            <div class="qr-type-selector">
                <button class="type-button active" onclick="selectType('in')">å‡ºå‹¤</button>
                <button class="type-button" onclick="selectType('out')">é€€å‹¤</button>
                <button class="type-button" onclick="selectType('break-start')">ä¼‘æ†©é–‹å§‹</button>
                <button class="type-button" onclick="selectType('break-end')">ä¼‘æ†©çµ‚äº†</button>
            </div>

            <!-- QRã‚³ãƒ¼ãƒ‰è¡¨ç¤ºã‚¨ãƒªã‚¢ -->
            <div class="qr-container">
                <div id="qrcode"></div>
                <div class="qr-info">
                    <div class="qr-type-label type-in" id="qrTypeLabel">å‡ºå‹¤ç”¨QRã‚³ãƒ¼ãƒ‰</div>
                    <div class="qr-timer">æœ‰åŠ¹æœŸé™: <span id="expiryTime"></span></div>
                    <div class="countdown-display countdown-high" id="countdown">60ç§’</div>
                </div>
            </div>

            <!-- ä½¿ã„æ–¹èª¬æ˜ -->
            <div class="instructions">
                <h3>ğŸ“± æ‰“åˆ»æ–¹æ³•</h3>
                <ol>
                    <li>LINEã‚¢ãƒ—ãƒªã‚’é–‹ã</li>
                    <li>å‹¤æ€ ç®¡ç†ã‚·ã‚¹ãƒ†ãƒ ã‚’èµ·å‹•</li>
                    <li>ã€ŒQRã‚³ãƒ¼ãƒ‰ã‚’èª­ã¿å–ã‚‹ã€ã‚’ã‚¿ãƒƒãƒ—</li>
                    <li>ã“ã®QRã‚³ãƒ¼ãƒ‰ã‚’ã‚¹ã‚­ãƒ£ãƒ³</li>
                    <li>è‡ªå‹•çš„ã«æ‰“åˆ»å®Œäº†ï¼</li>
                </ol>
            </div>
        </div>
    </div>

    <!-- è¨­å®šãƒœã‚¿ãƒ³ -->
    <div class="settings-toggle" onclick="toggleSettings()">âš™ï¸</div>

    <!-- è¨­å®šãƒ‘ãƒãƒ« -->
    <div class="settings-panel" id="settingsPanel">
        <div class="setting-item">
            <label>è‡ªå‹•æ›´æ–°</label>
            <label class="toggle-switch">
                <input type="checkbox" id="autoRefresh" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="setting-item">
            <label>éŸ³å£°é€šçŸ¥</label>
            <label class="toggle-switch">
                <input type="checkbox" id="soundEnabled">
                <span class="slider"></span>
            </label>
        </div>
        <div class="refresh-interval-setting">
            <label>æ›´æ–°é–“éš”</label>
            <select id="refreshInterval">
                <option value="30">30ç§’</option>
                <option value="60" selected>60ç§’</option>
                <option value="90">90ç§’</option>
                <option value="120">120ç§’</option>
            </select>
        </div>
    </div>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let currentType = 'in';
        let qrData = null;
        let countdownInterval = null;
        let autoRefreshInterval = null;
        let refreshIntervalSeconds = 60;

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            generateQR(currentType);
            setupAutoRefresh();
            
            // è¨­å®šå¤‰æ›´ã‚¤ãƒ™ãƒ³ãƒˆ
            document.getElementById('autoRefresh').addEventListener('change', setupAutoRefresh);
            document.getElementById('refreshInterval').addEventListener('change', function(e) {
                refreshIntervalSeconds = parseInt(e.target.value);
                setupAutoRefresh();
            });
        });

        // æ—¥æ™‚æ›´æ–°
        function updateDateTime() {
            const now = new Date();
            
            // æ™‚åˆ»
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('ja-JP', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            // æ—¥ä»˜
            document.getElementById('currentDate').textContent = now.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
        }

        // ã‚¿ã‚¤ãƒ—é¸æŠ
        function selectType(type) {
            currentType = type;
            
            // ãƒœã‚¿ãƒ³ã®é¸æŠçŠ¶æ…‹æ›´æ–°
            document.querySelectorAll('.type-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // QRã‚³ãƒ¼ãƒ‰ç”Ÿæˆ
            generateQR(type);
        }

        // QRã‚³ãƒ¼ãƒ‰ç”Ÿæˆ
        function generateQR(type) {
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';
            
            // QRã‚³ãƒ¼ãƒ‰ãƒ‡ãƒ¼ã‚¿
            qrData = {
                action: 'attendance',
                type: type,
                timestamp: new Date().toISOString(),
                token: generateToken(),
                expiresIn: refreshIntervalSeconds,
                companyId: 'COMPANY001'
            };
            
            // QRã‚³ãƒ¼ãƒ‰ç”Ÿæˆï¼ˆå¤§ãã‚ã‚µã‚¤ã‚ºï¼‰
            new QRCode(qrContainer, {
                text: JSON.stringify(qrData),
                width: 320,
                height: 320,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
            
            // ãƒ©ãƒ™ãƒ«æ›´æ–°
            updateTypeLabel(type);
            
            // æœ‰åŠ¹æœŸé™è¡¨ç¤º
            const expiry = new Date();
            expiry.setSeconds(expiry.getSeconds() + refreshIntervalSeconds);
            document.getElementById('expiryTime').textContent = expiry.toLocaleTimeString('ja-JP');
            
            // ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³é–‹å§‹
            startCountdown(refreshIntervalSeconds);
            
            // éŸ³å£°é€šçŸ¥ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
            if (document.getElementById('soundEnabled').checked) {
                playNotificationSound();
            }
        }

        // ãƒˆãƒ¼ã‚¯ãƒ³ç”Ÿæˆ
        function generateToken() {
            return 'QR_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // ã‚¿ã‚¤ãƒ—ãƒ©ãƒ™ãƒ«æ›´æ–°
        function updateTypeLabel(type) {
            const label = document.getElementById('qrTypeLabel');
            const labels = {
                'in': 'å‡ºå‹¤ç”¨QRã‚³ãƒ¼ãƒ‰',
                'out': 'é€€å‹¤ç”¨QRã‚³ãƒ¼ãƒ‰',
                'break-start': 'ä¼‘æ†©é–‹å§‹ç”¨QRã‚³ãƒ¼ãƒ‰',
                'break-end': 'ä¼‘æ†©çµ‚äº†ç”¨QRã‚³ãƒ¼ãƒ‰'
            };
            
            label.textContent = labels[type];
            
            // è‰²ã‚¯ãƒ©ã‚¹æ›´æ–°
            label.className = 'qr-type-label';
            label.classList.add('type-' + type);
        }

        // ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³
        function startCountdown(seconds) {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            let remaining = seconds;
            const countdownElement = document.getElementById('countdown');
            
            countdownInterval = setInterval(() => {
                remaining--;
                
                if (remaining <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = 'æ›´æ–°ä¸­...';
                    
                    // è‡ªå‹•æ›´æ–°ãŒæœ‰åŠ¹ãªã‚‰æ–°ã—ã„QRã‚³ãƒ¼ãƒ‰ç”Ÿæˆ
                    if (document.getElementById('autoRefresh').checked) {
                        setTimeout(() => {
                            generateQR(currentType);
                        }, 100);
                    }
                } else {
                    countdownElement.textContent = remaining + 'ç§’';
                    
                    // ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³ã®è‰²æ›´æ–°
                    countdownElement.className = 'countdown-display';
                    if (remaining <= 10) {
                        countdownElement.classList.add('countdown-low');
                    } else if (remaining <= 30) {
                        countdownElement.classList.add('countdown-medium');
                    } else {
                        countdownElement.classList.add('countdown-high');
                    }
                }
            }, 1000);
        }

        // è‡ªå‹•æ›´æ–°è¨­å®š
        function setupAutoRefresh() {
            // æ—¢å­˜ã®ã‚¤ãƒ³ã‚¿ãƒ¼ãƒãƒ«ã‚’ã‚¯ãƒªã‚¢
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            // è‡ªå‹•æ›´æ–°ãŒæœ‰åŠ¹ãªå ´åˆ
            if (document.getElementById('autoRefresh').checked) {
                const interval = refreshIntervalSeconds * 1000;
                autoRefreshInterval = setInterval(() => {
                    generateQR(currentType);
                }, interval);
                
                // ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼è¡¨ç¤º
                document.querySelector('.auto-refresh-indicator').style.display = 'flex';
            } else {
                // ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼éè¡¨ç¤º
                document.querySelector('.auto-refresh-indicator').style.display = 'none';
            }
        }

        // è¨­å®šãƒ‘ãƒãƒ«åˆ‡ã‚Šæ›¿ãˆ
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('show');
        }

        // éŸ³å£°é€šçŸ¥ï¼ˆã‚·ãƒ³ãƒ—ãƒ«ãªãƒ“ãƒ¼ãƒ—éŸ³ï¼‰
        function playNotificationSound() {
            // Web Audio APIã‚’ä½¿ç”¨ã—ãŸç°¡å˜ãªãƒ“ãƒ¼ãƒ—éŸ³
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                gainNode.gain.value = 0.1;
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
                console.log('éŸ³å£°é€šçŸ¥ã‚¨ãƒ©ãƒ¼:', e);
            }
        }

        // ãƒšãƒ¼ã‚¸é›¢è„±æ™‚ã®å‡¦ç†
        window.addEventListener('beforeunload', function() {
            if (countdownInterval) clearInterval(countdownInterval);
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
        });

        // ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³åˆ‡ã‚Šæ›¿ãˆï¼ˆF11ã‚­ãƒ¼ï¼‰
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFullScreen();
            }
        });

        // ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³åˆ‡ã‚Šæ›¿ãˆ
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
